repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: update-version
        name: Update version number
        entry: bash -c 'echo $(($(git rev-list --count HEAD) + 1)) > VERSION && git add VERSION'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: make-fix
        name: Format and fix code
        entry: make fix
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: tests-coverage
        name: Run tests with 100% coverage (blocks commit if fails)
        entry: bash -c 'source venv/bin/activate && PYTHONPATH=. pytest --cov=app --cov-fail-under=100 -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: strip-co-author
        name: Remove Co-Authored-By lines from commit message
        entry: bash -c 'sed -i "/^Co-Authored-By:/d" "$1"' --
        language: system
        always_run: true
        stages: [commit-msg]
