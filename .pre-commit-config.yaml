repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: update-version
        name: Update version number
        entry: bash -c 'echo $(($(git rev-list --count HEAD) + 1)) > VERSION && git add VERSION'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: tests-coverage
        name: Run tests (100% coverage required)
        entry: bash -c 'source venv/bin/activate && PYTHONPATH=. pytest --cov=app --cov-fail-under=100 -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: strip-co-author
        name: Strip Co-Authored-By lines
        entry: bash -c 'sed -i "/^Co-Authored-By:/d" "$1"' --
        language: system
        always_run: true
        stages: [commit-msg]
