# =============================================================================
# Development Configuration
# Usage: docker compose up  (or: make up)
# =============================================================================

services:
  epguides-api:
    build:
      context: .
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 3000
      --reload
      --reload-dir /app/app
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
