services:
  epguides-api:
    command: >
      uvicorn app.main:app --reload --host 0.0.0.0 --port 3000
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --appendonly no
    ports:
      - 6379:6379
    volumes:
      - ~/docker_volumes/redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
